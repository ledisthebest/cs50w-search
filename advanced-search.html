            <div class="searchbox">
                all these words:<input type="search" inputmode="search" name="as_q">

                any of these words:<input type="search" inputmode="search" name="as_oq">
                none of these words:<input type="search" inputmode="search" name="as_eq">
            </div>
            
            <div class="search-btn">
                <center>
                    <input type="submit" value="Advanced Google Search">
                </center>
            </div>
        </form>
